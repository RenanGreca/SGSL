name: Main

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Build
        run: docker build -t sgsl-test -f Dockerfile-test .
      - name: Run tests
        run: docker run sgsl-test
